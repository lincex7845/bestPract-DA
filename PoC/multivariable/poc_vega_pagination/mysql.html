<!DOCTYPE html>
<html>

<head>
    <title>PoC Vega + Pagination + mysql</title>
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
</head>

<body>

    <div id="vis"></div>
    <div id="info"></div>
    <hr />
    <table id="table" class="display" style="width:70%">
        <thead>
            <tr>
                <th>name</th>
                <th>neighborhood</th>
                <th>address</th>
                <th>city</th>
                <th>state</th>
                <th>postal_code</th>
                <th>latitude</th>
                <th>longitude</th>
                <th>stars</th>
                <th>review_count</th>
                <th>is_open</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>name</th>
                <th>neighborhood</th>
                <th>address</th>
                <th>city</th>
                <th>state</th>
                <th>postal_code</th>
                <th>latitude</th>
                <th>longitude</th>
                <th>stars</th>
                <th>review_count</th>
                <th>is_open</th>
            </tr>
        </tfoot>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/vega@4.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.19.2"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        var _view;
        var _table;
        function appendHtml() {
            $('#info').html("<label>Interval:&nbsp;</label><label id='interval'></label><button id='filter'>Ver Intervalo</button>");
        }

        function getInterval(view) {
            var data = view.getState({ data: vega.truthy, signals: vega.falsy, recurse: true }).data
            var i;
            if (data.brush_store.length !== 0) {
                i = data.brush_store[0].intervals[0].extent;
            }
            else {
                var i = [0, 5];
            }
            $('#interval').text("[" + i[0] + " , " + i[1] + "] ");
            console.info("Interval: ", i);
            return i;
        }

        function filter(view) {
            setTable(view);
        }

        function setTable() {
            console.time("filtering_mysql");
            var interval = getInterval(_view);
            var min = interval[0];
            var max = interval[1];
            _table = $('#table').DataTable({
                destroy: true,
                processing: true,
                serverSide: true,
                pageLength: 30,
                scrollY: 300,
                scrollCollapse: true,
                searching: false,
                ajax: "/business/mysql/" + min + "/" + max
            });
            console.timeEnd("filtering_mysql");
        }

        console.time("front_end_mysql");
        $(document).ready(function () {
            const spec = "histogram.vl.mysql.json";
            vegaEmbed('#vis', spec, { defaultStyle: true }).then(function (result) {
                _view = result.view;
                appendHtml();
                $('#filter').click(filter);
                setTable();
            }).catch(console.warn);
        });
        console.timeEnd("front_end_mysql");
    </script>
</body>

</html>
