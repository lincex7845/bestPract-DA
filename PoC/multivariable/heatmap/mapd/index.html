<!DOCTYPE html>
<html>

<head>
    <title>Poc Vega heatmap + pagination + MapD</title>
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
</head>

<body>

    <div id="vis"></div>
    <div id="info"></div>
    <hr />
    <table id="table" class="display" style="width:70%">
        <thead>
            <tr>>
                <th>name</th>
                <th>neighborhood</th>
                <th>address</th>
                <th>city</th>
                <th>state</th>
                <th>postal_code</th>
                <th>latitude</th>
                <th>longitude</th>
                <th>stars</th>
                <th>review_count</th>
                <th>is_open</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>name</th>
                <th>neighborhood</th>
                <th>address</th>
                <th>city</th>
                <th>state</th>
                <th>postal_code</th>
                <th>latitude</th>
                <th>longitude</th>
                <th>stars</th>
                <th>review_count</th>
                <th>is_open</th>
            </tr>
        </tfoot>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/vega@4.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.19.2"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        var _view;
        var _table;
        function appendHtml() {
            $('#info').html("<label>Interval:&nbsp;</label><label id='interval'></label><button id='filter'>Filter Data</button>");
        }

        function getInterval() {
            let i;
            var marks = _view
                .getState({ data: vega.truthy, signals: vega.falsy, recurse: true })
                .data.marks;
            var allMarks = marks.length
            var selected = marks.filter(m => m.fill !== "grey");
            if (selected.length !== allMarks){
                const datum = selected[0].datum;
                i = [datum.state, datum.stars];
            } 
            else i = ['*','*'];
            $('#interval').text("[" + i[0] + " , " + i[1] + "] ");
            return i;
        }


        function filter() {
            setTable();
        }

        function setTable() {
            var interval = getInterval(_view);
            var state = interval[0];
            var stars = interval[1];
            _table = $('#table').DataTable({
                destroy: true,
                processing: true,
                serverSide: true,
                pageLength: 30,
                scrollY: 300,
                scrollCollapse: true,
                searching: false,
                ajax: "/business/" + state + "/" + stars
            });
        }
        $(document).ready(function () {
            const spec = "heatmap.vl.json";
            vegaEmbed('#vis', spec, { defaultStyle: true }).then(function (result) {
                _view = result.view;
                appendHtml();
                $('#filter').click(filter);
                setTable();
            }).catch(console.warn);
        });
    </script>
</body>

</html>
