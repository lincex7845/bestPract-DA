<!DOCTYPE html>

<head>
    <title>Stacked Areas</title>
    <meta charset="utf-8">
    <style media="screen">
        .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>

<body>
    <div id="vis1"></div>
    <pre>
      Description:
      * Test heatmap: group by state, stars and average review_count
      * Test histogram: group by stars
  </pre>
    <div id="vis2"></div>
    <script src="https://cdn.jsdelivr.net/npm/vega@4.3.0/build/vega.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc8/build/vega-lite.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.20.0/build/vega-embed.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">

        vegaEmbed('#vis1', 'test_heatmap.vl.json', { defaultStyle: true })
        vegaEmbed('#vis2', 'test_histogram.vl.json', { defaultStyle: true })
    </script>
</body>

</html>
